apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana
generatorOptions:
  annotations:
    internal.hetzner.cloud/grafana-folder: node-exporter
  immutable: true
  labels:
    grafana_dashboard: ''
configMapGenerator:
- name: dashboard-node-cluster-rsrc-use
  files: [node-cluster-rsrc-use.json]
- name: dashboard-node-multicluster-rsrc-use
  files: [node-multicluster-rsrc-use.json]
- name: dashboard-node-rsrc-use
  files: [node-rsrc-use.json]
- name: dashboard-nodes
  files: [nodes.json]

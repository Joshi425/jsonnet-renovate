apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana
generatorOptions:
  annotations:
    internal.hetzner.cloud/grafana-folder: kubernetes-mixin
  immutable: true
  labels:
    grafana_dashboard: ''
configMapGenerator:
- name: dashboard-apiserver
  files: [apiserver.json]
- name: dashboard-cluster-total
  files: [cluster-total.json]
- name: dashboard-controller-manager
  files: [controller-manager.json]
- name: dashboard-k8s-resources-cluster
  files: [k8s-resources-cluster.json]
- name: dashboard-k8s-resources-multicluster
  files: [k8s-resources-multicluster.json]
- name: dashboard-k8s-resources-namespace
  files: [k8s-resources-namespace.json]
- name: dashboard-k8s-resources-node
  files: [k8s-resources-node.json]
- name: dashboard-k8s-resources-pod
  files: [k8s-resources-pod.json]
- name: dashboard-k8s-resources-workload
  files: [k8s-resources-workload.json]
- name: dashboard-k8s-resources-workloads-namespace
  files: [k8s-resources-workloads-namespace.json]
- name: dashboard-kubelet
  files: [kubelet.json]
- name: dashboard-namespace-by-pod
  files: [namespace-by-pod.json]
- name: dashboard-namespace-by-workload
  files: [namespace-by-workload.json]
- name: dashboard-persistentvolumesusage
  files: [persistentvolumesusage.json]
- name: dashboard-pod-total
  files: [pod-total.json]
- name: dashboard-proxy
  files: [proxy.json]
- name: dashboard-scheduler
  files: [scheduler.json]
- name: dashboard-workload-total
  files: [workload-total.json]

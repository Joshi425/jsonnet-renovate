apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mimir
generatorOptions:
  annotations:
    internal.hetzner.cloud/grafana-folder: Mimir
  immutable: true
  labels:
    grafana_dashboard: ''
# These dashboards were taken directly from https://github.com/grafana/mimir/tree/main/operations/mimir-mixin-compiled/dashboards
configMapGenerator:
  # We're not using Mimir's alertmanager yet/ever.
# - name: dashboard-mimir-alertmanager
#   files: [mimir-alertmanager.json]
# - name: dashboard-mimir-alertmanager-resources
#   files: [mimir-alertmanager-resources.json]
- name: dashboard-mimir-compactor
  files: [mimir-compactor.json]
- name: dashboard-mimir-compactor-resources
  files: [mimir-compactor-resources.json]
- name: dashboard-mimir-config
  files: [mimir-config.json]
- name: dashboard-mimir-object-store
  files: [mimir-object-store.json]
- name: dashboard-mimir-overrides
  files: [mimir-overrides.json]
- name: dashboard-mimir-queries
  files: [mimir-queries.json]
- name: dashboard-mimir-reads
  files: [mimir-reads.json]
- name: dashboard-mimir-reads-networking
  files: [mimir-reads-networking.json]
- name: dashboard-mimir-reads-resources
  files: [mimir-reads-resources.json]
- name: dashboard-mimir-rollout-progress
  files: [mimir-rollout-progress.json]
- name: dashboard-mimir-ruler
  files: [mimir-ruler.json]
- name: dashboard-mimir-scaling
  files: [mimir-scaling.json]
- name: dashboard-mimir-slow-queries
  files: [mimir-slow-queries.json]
- name: dashboard-mimir-tenants
  files: [mimir-tenants.json]
- name: dashboard-mimir-top-tenants
  files: [mimir-top-tenants.json]
- name: dashboard-mimir-writes
  files: [mimir-writes.json]
- name: dashboard-mimir-writes-networking
  files: [mimir-writes-networking.json]
- name: dashboard-mimir-writes-resources
  files: [mimir-writes-resources.json]

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: loki
generatorOptions:
  annotations:
    internal.hetzner.cloud/grafana-folder: Loki
  immutable: true
  labels:
    grafana_dashboard: ''
configMapGenerator:
- name: loki-chunks
  files: [loki-chunks.json]
- name: loki-deletion
  files: [loki-deletion.json]
- name: loki-logs
  files: [loki-logs.json]
- name: loki-mixin-recording-rules
  files: [loki-mixin-recording-rules.json]
- name: loki-operational
  files: [loki-operational.json]
- name: loki-reads-resources
  files: [loki-reads-resources.json]
- name: loki-reads
  files: [loki-reads.json]
- name: loki-retention
  files: [loki-retention.json]
- name: loki-writes-resources
  files: [loki-writes-resources.json]
- name: loki-writes
  files: [loki-writes.json]

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tempo
generatorOptions:
  annotations:
    internal.hetzner.cloud/grafana-folder: Tempo
  immutable: true
  labels:
    grafana_dashboard: ''
configMapGenerator:
- name: dashboard-tempo-operational
  files: [tempo-operational.json]
- name: dashboard-tempo-reads
  files: [tempo-reads.json]
- name: dashboard-tempo-resources
  files: [tempo-resources.json]
- name: dashboard-tempo-writes
  files: [tempo-writes.json]
